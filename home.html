<!DOCTYPE html>
<html>
  <head>
    <title>SnailURL</title>
    <link rel="stylesheet" href="./fonts/Righteous/righteous.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./urlParameters.js"></script>
    <script src="./userSystem.js"></script>
    <script src="./setup.js"></script>
  </head>
  <body onload="setup()">
    <h1>SnailURL</h1>
    <div id="sign_in" class="hidden">
      <p>The page you are trying to access is only available to certain people.</p>
      <p>Plase sign in to continue:</p>
      <label for="name">Your Username:</label>
      <input id="name" type="text" oninput="user.setName(this.value)">
      <button onclick="location.reload()">Submit</button>
    </div>
    <div id="countdown" class="hidden">
      You will be redirected to 
      <div id="link" class="box"><i>unknown link</i></div> 
      in 
      <div id="time" class="box"><i>unknown</i></div> 
      seconds.<br><br>
      <button onclick="window.close()">Cancel</button>
      <button onclick="redirect()" id="go now">Go Now</button>
    </div>
    <div id="notice">
      Redirecting...
    </div>
  </body>
</html>
