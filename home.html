<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SnailURL</title>
    <link rel="stylesheet" href="./fonts/Righteous/righteous.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./scripts/urlParameters.js"></script>
    <script src="./scripts/userSystem.js"></script>
    <script src="./scripts/setup.js"></script>
  </head>
  <body onload="setup()">
    <h1>SnailURL</h1>
    <section id="sign_in" class="hidden">
      <p>The page you are trying to access is only available to certain people.</p>
      <p>Plase sign in to continue:</p>
      <label for="name">Your Username:</label>
      <input id="name" type="text" oninput="user.setName(this.value)">
      <button onclick="tryName()">Submit</button>
    </section>
    <section id="gateway" class="hidden">
      <p>You need a password to access the page you are trying to get to.</p>
      <label for="password">Password:</label>
      <input id="password" type="password">
      <button onclick="tryPass()">Submit</button>
    </section>
    <section id="countdown" class="hidden">
      You will be redirected to 
      <div id="link" class="box"><i>unknown link</i></div> 
      in 
      <div id="time" class="box"><i>unknown</i></div> 
      seconds.<br><br>
      <button onclick="history.go(-1);leave()">Cancel</button>
      <button onclick="redirect()" id="go now">Go Now</button>
    </section>
    <section id="notice">
      Redirecting...
    </section>
  </body>
</html>
